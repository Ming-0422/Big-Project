<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <title>影片字幕產生器</title>
  <link rel="stylesheet" href="字幕.css" />
</head>

<body>
  <h2>上傳影片或輸入 YouTube URL</h2>

  <form id="uploadForm" autocomplete="off">
    <!-- YouTube 播放器與字幕容器 -->
    <div class="video-container">

      <iframe id="youtubeIframe"  src="" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>



      <!-- 字幕會浮在影片上 -->
      <div id="youtubeSubtitle"><em>字幕將顯示於此...</em></div>
    </div>

    <!-- 檔案與 YouTube 連結輸入 -->
    <label>選擇本地影片或音訊檔：
      <input type="file" name="file" id="fileInput" accept="video/*,audio/*" />
    </label>
    <br><br>
    <label>或輸入 YouTube 影片 URL：
      <input type="text" name="youtube_url" id="youtubeInput" placeholder="https://www.youtube.com/watch?v=xxxxxxx" />
    </label>
    <br><br>
    <button type="submit">送出轉字幕</button>
  </form>

  <hr />

  <h2>完整字幕（可滾動檢視）</h2>
  <!-- 顯示完整 SRT 字幕文字 -->
  <div id="subtitleFull"></div>

  <script src="字幕.js"></script>
</body>

</html>
