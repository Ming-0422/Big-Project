<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>GPT 聊天室</title>
    <link rel="stylesheet" href="GPT.css" />
</head>

<body>
    <div class="app-wrapper">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button id="sidebarToggleBtn" class="sidebar-toggle-btn">☰</button>
                <span class="app-logo">ispan</span> </div>

            <div class="sidebar-menu">
                <button class="menu-item new-chat-btn">
                    <span class="icon-pencil">📝</span> 新的對話
                </button>
            </div>

            <div class="sidebar-section">
                <h3>近期</h3>
                <ul class="recent-chats" id="recentChatsList">
                    </ul>
            </div>
        </div>

        <div class="main-content" id="mainContent">
            <div class="chat-header">
                <span class="chat-title">GPT 聊天</span>
            </div>

            <div class="chat-container" id="chat"></div>

            <div class="input-fixed-bottom">
                <textarea id="userInput" placeholder="輸入您的問題..." rows="1"></textarea>
                <button id="send"><span class="icon-arrow">↑</span></button>
            </div>
        </div>
    </div>

    <!-- 右鍵選單 -->
    <div id="contextMenu" class="context-menu">
        <div class="context-menu-item rename" data-action="rename">
            <span>✏️</span>
            <span>重新命名</span>
        </div>
        <div class="context-menu-item delete" data-action="delete">
            <span>🗑️</span>
            <span>刪除</span>
        </div>
    </div>

    <script src="GPT.js"></script>
</body>

</html>
