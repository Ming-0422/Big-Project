    /* é€šçŸ¥æ¨£å¼ */
    .notification {

    }

    /* --- èŠå¤©è¨˜éŒ„æ¨£å¼ (ä¿®æ”¹å¾Œ) --- */
    .session-details {

    .msg-role-user,
.msg-role-assistant {

<body>

  <main>
    <div class="data-center">
      <aside class="sidebar">
        <div class="sidebar-content">
          <h2 id="sidebarTitle" class="active" onclick="selectTitle()">åšéçš„é¡Œç›®</h2>
          <ul id="sidebarMenu">
            <li onclick="toggleConnection(this)">GPTç´€éŒ„</li>

  <footer class="footer">å®¢æœä¿¡ç®±</footer>

  <div id="contextMenu" class="context-menu">
    <div class="context-menu-item rename" onclick="handleContextMenuAction('rename')">
      <span>âœï¸</span><span>é‡æ–°å‘½å</span>
    </div>

  </div>

  <script>
    let currentSessionId = null;

    document.addEventListener('DOMContentLoaded', function() {
      restoreOriginalContent();
      
      // å…¨åŸŸé»æ“Šéš±è—å³éµé¸å–®
      document.addEventListener('click', function() {
        hideContextMenu();
      });
    });

    function selectTitle() {
      const content = document.querySelector('.content');
      content.innerHTML = `
        <h2>åšéçš„é¡Œç›®</h2>
        <p>æ­¤è™•é¡¯ç¤ºåšéçš„é¡Œç›®åˆ—è¡¨ã€‚</p>
      `;
      document.querySelectorAll('.sidebar h2, .sidebar li').forEach(el => el.classList.remove('active'));
      document.getElementById('sidebarTitle').classList.add('active');
    }

    async function toggleConnection(clickedItem) {
      document.querySelectorAll('.sidebar h2, .sidebar li').forEach(el => el.classList.remove('active'));
      clickedItem.classList.add('active');
      
      const view = clickedItem.textContent.trim();
      if (view === 'GPTç´€éŒ„') {
        await updateGPTContent();
      } else if (view === 'ç­†è¨˜å­˜æª”') {
        const content = document.querySelector('.content');
        content.innerHTML = `<h2>ç­†è¨˜å­˜æª”</h2><p>æ­¤è™•é¡¯ç¤ºç­†è¨˜å­˜æª”å…§å®¹ã€‚</p>`;
      }
    }

    async function updateGPTContent() {
      const contentEl = document.querySelector('.content');
      contentEl.innerHTML = '<div>è¼‰å…¥ä¸­...</div>';
      
      try {
        const response = await fetch('/api/chat/sessions?memberId=1');
        if (!response.ok) throw new Error('ç„¡æ³•ç²å–æœƒè©±');
        const sessions = await response.json();
        
        let content = '';
        if (sessions && sessions.length > 0) {
          for (let i = 0; i < sessions.length; i++) {
            const session = sessions[i];
            content += `
              <details>
                <summary data-session-id="${session.id}">
                  <span>${i + 1}. ${session.title || 'æœªå‘½åå°è©±'}</span>
                  <button class="options-btn" data-session-id="${session.id}" onclick="showContextMenu(event, ${session.id})">â‹¯</button>
                </summary>
                <div class="session-details" data-session-id="${session.id}">è®€å–ä¸­...</div>
              </details>`;
          }
        } else {
          content = '<p>æš«ç„¡ GPT å°è©±è¨˜éŒ„</p>';
        }
        contentEl.innerHTML = content;
        bindSessionEvents();
      } catch (error) {
        console.error('è¼‰å…¥å¤±æ•—:', error);
        contentEl.innerHTML = '<p>è¼‰å…¥å¤±æ•—</p>';
      }
    }

    function bindSessionEvents() {
      document.querySelectorAll('details').forEach(details => {
        const summary = details.querySelector('summary');
        summary.addEventListener('click', function(e) {
          if (e.target.classList.contains('options-btn')) {
            e.preventDefault();
            return;
          }
          
          setTimeout(() => {
            if (details.open) {
              const sessionId = summary.dataset.sessionId;
              loadSessionDetails(sessionId);
            }
          }, 100);
        });
      });
    }

    async function loadSessionDetails(sessionId) {
      const detailsContainer = document.querySelector(`.session-details[data-session-id="${sessionId}"]`);
      if (!detailsContainer) return;
      
      try {
        const response = await fetch(`/api/chat/history?sessionId=${sessionId}`);
        if (!response.ok) throw new Error('ç„¡æ³•è¼‰å…¥æ­·å²ç´€éŒ„');
        const messages = await response.json();
        
        let html = '';
        if (messages.length > 0) {
          messages.forEach(msg => {
            // è™•ç†è¨Šæ¯å…§å®¹ï¼Œç§»é™¤å¤šé¤˜çš„ç©ºç™½å’Œæ›è¡Œ
            const cleanMessage = msg.message
              .split('\n')
              .map(line => line.trim())
              .filter(line => line.length > 0)
              .join('\n');
            html += `<div class="msg-role-${msg.role.toLowerCase()}">${cleanMessage}</div>`;
          });
          html += `<button class="continue-btn" onclick="continueConversation(${sessionId})">ç¹¼çºŒæ­¤å°è©±</button>`;
        } else {
          html = '<p>æ­¤å°è©±æš«ç„¡è¨˜éŒ„</p>';
        }
        detailsContainer.innerHTML = html;
      } catch (error) {
        console.error('è¼‰å…¥è¨˜éŒ„å¤±æ•—:', error);
        detailsContainer.innerHTML = '<p>è¼‰å…¥è¨˜éŒ„å¤±æ•—</p>';
      }
    }

    function showContextMenu(event, sessionId) {
      event.preventDefault();
      event.stopPropagation();
      
      currentSessionId = sessionId;
      const contextMenu = document.getElementById('contextMenu');
      contextMenu.style.display = 'block';
      
      // è¨ˆç®—ä½ç½®
      let x = event.pageX;
      let y = event.pageY;
      
      // é˜²æ­¢é¸å–®è¶…å‡ºè¦–çª—
      if (x + contextMenu.offsetWidth > window.innerWidth) {
        x = window.innerWidth - contextMenu.offsetWidth - 10;
      }
      if (y + contextMenu.offsetHeight > window.innerHeight) {
        y = window.innerHeight - contextMenu.offsetHeight - 10;
      }
      
      contextMenu.style.left = x + 'px';
      contextMenu.style.top = y + 'px';
    }

    function hideContextMenu() {
      document.getElementById('contextMenu').style.display = 'none';
    }

    function handleContextMenuAction(action) {
      if (!currentSessionId) return;
      
      if (action === 'rename') {
        showRenameDialog(currentSessionId);
      } else if (action === 'delete') {
        showDeleteConfirmation(currentSessionId);
      }
      
      hideContextMenu();
    }

    async function showRenameDialog(sessionId) {
      const summary = document.querySelector(`summary[data-session-id="${sessionId}"]`);
      if (!summary) return;
      
      const titleSpan = summary.querySelector('span');
      const originalText = titleSpan.textContent.replace(/^[\d.]+\s*/, '').trim();
      
      const newTitle = prompt("è«‹è¼¸å…¥æ–°çš„æ¨™é¡Œ:", originalText);
      if (newTitle && newTitle.trim() !== originalText) {
        try {
          const response = await fetch('/api/chat/rename', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sessionId: parseInt(sessionId), title: newTitle.trim() })
          });
          
          if (!response.ok) throw new Error('è«‹æ±‚å¤±æ•—');
          
          showNotification('é‡æ–°å‘½åæˆåŠŸ', 'success');
          await updateGPTContent();
        } catch (error) {
          console.error('é‡æ–°å‘½åå¤±æ•—:', error);
          showNotification('é‡æ–°å‘½åå¤±æ•—', 'error');
        }
      }
    }

    async function showDeleteConfirmation(sessionId) {
      if (confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹å°è©±å—ï¼Ÿ')) {
        try {
          const response = await fetch('/api/chat/delete', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sessionId: parseInt(sessionId) })
          });
          
          if (!response.ok) throw new Error('è«‹æ±‚å¤±æ•—');
          
          showNotification('åˆªé™¤æˆåŠŸ', 'success');
          await updateGPTContent();
        } catch (error) {
          console.error('åˆªé™¤å¤±æ•—:', error);
          showNotification('åˆªé™¤å¤±æ•—', 'error');
        }
      }
    }

    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.add('show');
      }, 10);
      
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          notification.remove();
        }, 300);
      }, 3000);
    }

    function continueConversation(sessionId) {
      window.location.href = `/GPT.html?sessionId=${sessionId}`;
    }

    function restoreOriginalContent() {
      selectTitle();
    }
  </script>
